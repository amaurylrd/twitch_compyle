[pylama]
format = pycodestyle
skip = */.tox/*,*/.env/*,*/migrations/*,.venv/*,docs
linters = pycodestyle,pyflakes,mccabe,pylint

[pylama:pyflakes]
builtins = _

[pylama:pycodestyle]
max_line_length = 120
ignore = E501,E261,E201,E202,E302,E305,E731,W6,E402

[pylama:pylint]
disable = R,E1101,E1130,E1136,C0103,C0114,C0115,R0901,R0903,W0511,W1401,W0622
max_line_length = 120
